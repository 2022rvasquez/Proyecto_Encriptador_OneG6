<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./imagenes/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador </title>
</head>

<body>
    <div class="header">Encriptador de texto con Javascript</div>

    <header>
        <img class="Logo" src="/imagenes/Logo.png" alt="logo de alura">
    </header>
    <main class="main">
        <section>
            <textarea id="texto-encriptado" class="campo-texto" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> solo letras min√∫sculas y sin acento </h6>
            </div>
            <div class="botones">

                <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar</button>
                <button onclick="btnDesencriptar()" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="campo-mensaje" class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button onclick="btnCopiar()" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
